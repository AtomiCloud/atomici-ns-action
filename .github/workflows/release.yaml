name: Release
on:
  push:
    branches:
      - main
jobs:
  release:
    name: Release
    runs-on: ubuntu-20.04
    steps:
      - name: AtomiCloud CI Environment (Namespace Compatible)
        uses: AtomiCloud/atomici-ns-action@v1.0.0
        with:
          namespacelabs: "false"

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: nix develop .#releaser -c scripts/ci/release.sh
